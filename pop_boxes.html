<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Implementation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, button { margin: 5px 0; display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 5px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Submission</h2>
        <form onsubmit="showAlert(event)">
            <input type="text" id="name" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>

        <h2>Delete Item from List</h2>
        <ul id="itemList">
            <li>Item 1 <button onclick="deleteItem(this)">Delete</button></li>
            <li>Item 2 <button onclick="deleteItem(this)">Delete</button></li>
            <li>Item 3 <button onclick="deleteItem(this)">Delete</button></li>
        </ul>

        <h2>Prompt for Input</h2>
        <button onclick="askUser()">Enter Something</button>
        <p id="userInput"></p>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        }

        function deleteItem(button) {
            if (confirm("Are you sure you want to delete this item?")) {
                button.parentElement.remove();
            }
        }

        function askUser() {
            let userText = prompt("Please enter some text:");
            if (userText !== null && userText.trim() !== "") {
                document.getElementById("userInput").innerText = `You entered: ${userText}`;
            } else {
                document.getElementById("userInput").innerText = "You didn't enter anything.";
            }
        }
    </script>
</body>
</html>
